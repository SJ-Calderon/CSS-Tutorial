<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>

    <body>
        <header>
            <!-- IDs can be used to specify CSS for a single HTML element -->
            <!-- Only a single ID can be used per each HTML element -->
            <!-- IDs are really meant for single or few HTML elements -->
            <h1 id="header-h1">IDs and Classes</h1>
        </header>

        <!-- Classes can also be used to specify CSS for a single HTML element -->
        <!-- Multple classes can be used by a single HTML element -->
        <!-- Classes are meant for CSS reused for many HTML elements -->
        <main class="fancy-border blue-text">
            <p>Classes and IDs make it easy to reuse CSS code.</p>
        </main>
    </body>
</html>
