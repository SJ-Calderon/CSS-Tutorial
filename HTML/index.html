<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>

    <body>
        <header>
            <h1>Flexbox</h1>
        </header>

        <main>
            <!-- When creating a flexbox, you want a parent element -->
            <!-- The parent element will have a unique class to style the flexbox -->
            <div class="container">
                <!-- Inside the parent element, you will have all the other elements for the flexbox -->
                <div class="box"><h2>1</h2></div>
                <div class="box2"><h2>2</h2></div>
                <div class="box"><h2>3</h2></div>

                <!-- align-self overrides the default set by align-items -->
                <div style="align-self: flex-end;" class="box2"><h2>4</h2></div>
                <div class="box"><h2>5</h2></div>
            </div>
        </main>
    </body>
</html>
