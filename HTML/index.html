<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
    </head>

    <body>
        <header>
            <!-- text-shadow creates a shadow with the specifications given -->
            <!-- text-shadow can take horizontal, vertical, blur, and color attributes -->
            <h1 style="text-shadow: 2px 2px 5px red; position:relative; top: 200px; left: 50px;">Shadow, Opacity, & Border Radius</h1>
        </header>

        <main>
            <!-- Opacity takes values from 0.0 (invisible) to 1.0 (opaque) -->
            <!-- box-shadow operates similar to text-shadow for images -->
            <!-- border-radius controls how rounded the border will be -->
            <!-- border-radius can use pixels or percentages -->
            <img style="opacity: 0.4; box-shadow: 5px 5px 5px grey; border-radius: 10%;" src="../Images/css.jpg" alt="CSS3 Logo" width="600px" />
        </main>
    </body>
</html>
