<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
    </head>

    <!-- Color can be specified by name -->
    <body style="background-color: aquamarine;">

        <!-- Color can be specified by hex value -->
        <header style="background-color: #009900;">

            <!-- Color can be specified by rgb value -->
            <h1 style="color: rgb(102, 51, 0)">Colors</h1>
        </header>

        <main>
            <!-- Color can be specified by hsl value -->
            <p style="color: hsl(302, 74%, 59%)">This is a paragraph.</p>
        </main>
    </body>
</html>
