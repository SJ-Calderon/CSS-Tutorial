<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>

        <!-- Style tags are used to globally style HTML elements -->
        <!-- Specify the tag to style and then put the CSS in curly braces -->
        <!-- This will apply to all HTML elements with this tag -->
        <style>
            body {
                color: blue;
                background-color: red;
            }
            h1 {
                color: green;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Style Tags</h1>
        </header>

        <main>
            <h1>Header in main</h1>
            <p>Style tags are a great way to make using CSS easier.</p>
        </main>

        <footer>
            <h1>Header in footer</h1>
        </footer>
    </body>
</html>
