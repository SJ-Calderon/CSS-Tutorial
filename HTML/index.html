<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
    </head>

    <body>
        <header>
            <h1>Padding and Margins</h1>
        </header>

        <!-- You can use padding or margins to specify top right bottom left at once -->
        <!-- If a single value is specified, this is applied to all sides -->
        <main style="padding: 50px 10px 50px 10px; margin: 25px; background-color: red;">

            <!-- You can specify the specific padding and margins for individual sides -->
            <p style="padding-top: 50px; padding-bottom: 60px; background-color: blue;">Padding is extra space on the inside.</p>
            <p style="margin-top: 50px; padding-bottom: 40px; background-color: blueviolet;">Margins are extra space on the outside.</p>
        </main>
    </body>
</html>
