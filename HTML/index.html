<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Tutorial</title>
    </head>

    <body>
        <header>
            <!-- By default, HTML elements are statically positioned -->
            <!-- Static positioning follows the positioning per the HTML code order -->
            <h1>Position</h1>
        </header>

        <main>
            <!-- Positioning does not work alone -->
            <!-- You must specify the positioning using top, bottom, left, or right -->
            <!-- Relative positioning uses the static position of the element as its reference -->
            <div style="position: relative; top: 20px; left: 10px; width: 90px; height: 90px; background-color: blue;"></div>
            
            <!-- Absolute positioning uses the container of the element as its reference -->
            <div style="position: absolute; bottom: 20px; right: 10px; width: 100px; height: 100px; background-color: red;"></div>

            <!-- Fixed positioning uses the viewport as its reference -->
            <div style="position: fixed; bottom: 0px; left: 10px; width: 100px; height: 100px; background-color: green;"></div>
        </main>
    </body>
</html>
